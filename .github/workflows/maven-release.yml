name: Maven Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.

jobs:
  release:
    name: Build and Release to Maven Central
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
      
      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG
          # Get the key ID and set it for maven
          KEY_ID=$(gpg --list-secret-keys --keyid-format LONG | grep sec | awk '{print $2}' | cut -d'/' -f2)
          echo "GPG_KEY_ID=$KEY_ID" >> $GITHUB_ENV
          echo "Using GPG key: $KEY_ID"
      
      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"
      
      - name: Update pom.xml version
        run: |
          mvn versions:set -DnewVersion=${{ steps.get_version.outputs.VERSION }}
          mvn versions:commit
      
      - name: Build and package
        run: mvn -B clean package -DskipTests
      
      - name: Deploy to Maven Central
        env:
          MAVEN_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.CENTRAL_TOKEN }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          if [ -n "$MAVEN_USERNAME" ] && [ -n "$MAVEN_PASSWORD" ]; then
            echo "‚úÖ Deploying to Maven Central via Central Portal..."
            echo "‚úÖ GPG signing enabled with key: $GPG_KEY_ID"
            mvn -B deploy -DskipTests -P release \
              -Dgpg.passphrase="$GPG_PASSPHRASE" \
              -Dgpg.keyname="$GPG_KEY_ID" || {
              echo "‚ùå Deploy failed"
              exit 1
            }
          else
            echo "‚ö†Ô∏è Maven Central deployment skipped - secrets not configured"
            echo "Configure: CENTRAL_USERNAME, CENTRAL_TOKEN, GPG_PRIVATE_KEY, GPG_PASSPHRASE"
            echo "Get credentials at: https://central.sonatype.com/account"
            exit 1
          fi
      
      - name: Generate release notes
        id: release_notes
        run: |
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
          echo "## üì¶ Maven Coordinates" >> $GITHUB_OUTPUT
          echo '```xml' >> $GITHUB_OUTPUT
          echo '<dependency>' >> $GITHUB_OUTPUT
          echo '    <groupId>io.github.wesleyosantos91.susep.sro</groupId>' >> $GITHUB_OUTPUT
          echo '    <artifactId>sro-model</artifactId>' >> $GITHUB_OUTPUT
          echo '    <version>${{ steps.get_version.outputs.VERSION }}</version>' >> $GITHUB_OUTPUT
          echo '</dependency>' >> $GITHUB_OUTPUT
          echo '```' >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "## üöÄ Changes" >> $GITHUB_OUTPUT
          git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s (%h)" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: ${{ steps.release_notes.outputs.RELEASE_NOTES }}
          draft: false
          prerelease: false
          files: |
            target/sro-model-${{ steps.get_version.outputs.VERSION }}.jar
            target/sro-model-${{ steps.get_version.outputs.VERSION }}-sources.jar
            target/sro-model-${{ steps.get_version.outputs.VERSION }}-javadoc.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            target/*.jar
          retention-days: 30
